openapi: 3.0.3
info:
  title: SarasEduHub API
  version: 1.0.0
  description: API spec generated from frontend mapping. Backend team should implement these endpoints.
servers:
  - url: /api
paths:
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /auth/register:
    post:
      summary: Register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /auth/me:
    get:
      summary: Current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /courses:
    get:
      summary: List courses
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: published
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Course list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CourseSummary'
                  meta:
                    type: object
  /courses/{id}:
    get:
      summary: Get course
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Course detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
  /courses/{id}/lectures:
    get:
      summary: List lectures for a course
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lecture'
  /enrollments:
    post:
      summary: Enroll student
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                student_id:
                  type: integer
                course_id:
                  type: integer
      responses:
        '201':
          description: Created
  /users/{id}:
    get:
      summary: Get user profile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /lectures/{id}:
    get:
      summary: Get lecture
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lecture'
  /assignments:
    get:
      summary: List assignments
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Assignment'
    post:
      summary: Create assignment
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
      responses:
        '201':
          description: Created
  /assignments/{id}/submissions:
    post:
      summary: Submit assignment
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
      responses:
        '201':
          description: Created
  /tests:
    get:
      summary: List tests
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Test'
  /events:
    get:
      summary: List events
      parameters:
        - name: from
          in: query
          schema:
            type: string
            format: date
        - name: to
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
    post:
      summary: Create event
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '201':
          description: Created
  /library:
    get:
      summary: List library items
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LibraryItem'
    post:
      summary: Upload library item
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
      responses:
        '201':
          description: Created
  /announcements:
    get:
      summary: List announcements
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Announcement'
  /ai/chat:
    post:
      summary: AI chat message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message_id:
                    type: string
                  content:
                    type: string
  /uploads:
    post:
      summary: Generic file upload
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
      responses:
        '201':
          description: Created
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: "john.doe@student.com"
        password:
          type: string
          format: password
          example: "correct-horse-battery-staple"
    RegisterRequest:
      type: object
      required: [name, email, password]
      properties:
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          format: email
          example: "john.doe@student.com"
        password:
          type: string
          format: password
          example: "strong-password-123"
        role:
          type: string
          enum: [student, teacher]
    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: "JWT token to be used in Authorization header: 'Bearer <token>'"
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        user:
          $ref: '#/components/schemas/User'
    User:
      type: object
      properties:
        id:
          type: integer
          example: 5
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          format: email
          example: "john.doe@student.com"
        role:
          type: string
          example: "student"
        avatar_url:
          type: string
          format: uri
          example: "https://cdn.example.com/avatars/5.png"
    CourseSummary:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Advanced Mathematics"
        subtitle:
          type: string
          example: "Master calculus and linear algebra"
        thumbnail_url:
          type: string
          format: uri
    Course:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Advanced Mathematics"
        description:
          type: string
        instructor:
          $ref: '#/components/schemas/User'
        lectures:
          type: array
          items:
            $ref: '#/components/schemas/Lecture'
    Lecture:
      type: object
      properties:
        id:
          type: integer
          example: 10
        title:
          type: string
          example: "Introduction to Calculus"
        duration_minutes:
          type: integer
          example: 45
    Assignment:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        due_date:
          type: string
          format: date-time
          example: "2025-12-01T23:59:00Z"
    Test:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        scheduled_date:
          type: string
          format: date-time
    Event:
      type: object
      properties:
        id:
          type: integer
          example: 12
        title:
          type: string
          example: "Intro to Algebra"
        event_date:
          type: string
          format: date
          example: "2025-11-14"
        start_time:
          type: string
          format: time
          example: "10:00:00"
        end_time:
          type: string
          format: time
          example: "11:30:00"
        event_type:
          type: string
          example: "live-class"
        course:
          type: object
          properties:
            id:
              type: integer
              example: 1
            title:
              type: string
              example: "Advanced Mathematics"
        instructor:
          $ref: '#/components/schemas/User'
    LibraryItem:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        file_url:
          type: string
    Announcement:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        content:
          type: string
  responses:
    Unauthorized:
      description: Missing or invalid authentication
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Unauthorized"
